</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">#!&#x2F;bin&#x2F;bash</span><br><span class="line"></span><br><span class="line">echo &quot;check params...&quot;</span><br><span class="line">if [ $# !&#x3D; &quot;2&quot; ];then</span><br><span class="line">	echo  &quot;usage: $0 user smg|shm|sem|all&quot;</span><br><span class="line">	exit 1</span><br><span class="line">elif [ $2 !&#x3D; &quot;shm&quot; -a $2 !&#x3D; &quot;sem&quot; -a $2 !&#x3D; &quot;smg&quot; -a $2 !&#x3D; &quot;all&quot; ]; then</span><br><span class="line">	echo &quot;usage: $0 user smg|shm|sem|all&quot;</span><br><span class="line">	exit 1</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">echo &quot;delete the shm...&quot;</span><br><span class="line">if [ $2 &#x3D; &quot;shm&quot; -o $2 &#x3D; &quot;all&quot; ];then</span><br><span class="line">	START&#x3D;&#96;ipcs|sed -n &#39;&#x2F;Shared&#x2F;&#x3D;&#39;&#96;</span><br><span class="line">	END&#x3D;&#96;ipcs|sed -n &#39;&#x2F;Semaphore&#x2F;&#x3D;&#39;&#96;</span><br><span class="line">	for i in &#96;ipcs | sed -n &quot;$&#123;START&#125;,$&#123;END&#125;p&quot; | grep $1 | awk &#39;&#123;print $2&#125;&#39;&#96;</span><br><span class="line">		do</span><br><span class="line">			ipcrm shm $i</span><br><span class="line">			echo -e $i</span><br><span class="line">		done</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">echo &quot;delete the sem...&quot;</span><br><span class="line">if [ $2 &#x3D; &quot;sem&quot; -o $2 &#x3D; &quot;all&quot; ];then</span><br><span class="line">	START&#x3D;&#96;ipcs|sed -n &#39;&#x2F;Semaphore&#x2F;&#x3D;&#39;&#96;</span><br><span class="line">	for i in &#96;ipcs | sed -n &quot;$&#123;START&#125;,$$p&quot; | grep $1 | awk &#39;&#123;print $2&#125;&#39;&#96;</span><br><span class="line">		do</span><br><span class="line">			ipcrm sem $i</span><br><span class="line">			echo -e $i</span><br><span class="line">		done</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">echo &quot;delete the msg...&quot;</span><br><span class="line">if [ $2 &#x3D; &quot;msg&quot; -o $2 &#x3D; &quot;all&quot; ];then</span><br><span class="line">	START&#x3D;&#96;ipcs|sed -n &#39;&#x2F;Message&#x2F;&#x3D;&#39;&#96;</span><br><span class="line">	END&#x3D;&#96;ipcs|sed -n &#39;&#x2F;Shared&#x2F;&#x3D;&#39;&#96;</span><br><span class="line">	for i in &#96;ipcs | sed -n &quot;$&#123;START&#125;,$&#123;END&#125;p&quot; | grep $1 | awk &#39;&#123;print $2&#125;&#39;&#96;</span><br><span class="line">		do</span><br><span class="line">			ipcrm msg $i</span><br><span class="line">			echo -e $i</span><br><span class="line">		done</span><br><span class="line">fi</span><br></pre></td></tr></table></figure>
